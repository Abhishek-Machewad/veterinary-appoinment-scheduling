<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinary Appointment Scheduling</title>
    <link rel="icon" type="image/x-icon" href="./282599.webp">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="form-box">
        <h1>Veterinary Appointment Scheduling Form</h1>
        <div>
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" type="text" name="Name">
          </div>
          <div class="form-group">
            <label for="name">Phone Number</label>
            <input class="form-control" id="number" type="text" name="number">
          </div>
          <div class="form-group">
            <label for="name">Sex</label>
            <input class="form-control" id="sex" type="text" name="sex">
          </div>
          <div class="form-group">
            <label for="name">Pet Info</label>
            <input class="form-control" id="pet" type="text" name="pet">
          </div>
          <input class="btn btn-primary" type="submit" value="Submit" />
          </div>
        </div>
      </div>
</body>

<script>
 $(".btn-primary").click(function() {
    alert("veterinary form submitted successfully !!!")
 });
</script>
</html>
